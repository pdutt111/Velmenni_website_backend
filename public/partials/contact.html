<div class="container text-center" style="margin-top:4%">
	<h2>Contact Us</h2>
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input placeholder="Name" name=""  id="name" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="phone">Phone no.</label>
			<input placeholder="Phone Number"  id="phone" type="number" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input placeholder="Email Address"  id="email" type="email" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<input placeholder="Message"  id="message" type="textarea" class="form-control"/>
		</div>
	</form>
</div>
